<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeySprint</title>
    <link rel="shortcut icon" href="./favicon_io/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <input type="text" id="input-field">
            <div class="typing-text">
                <div class="border">
                    <p id="text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Earum iusto ipsa consectetur animi
                        voluptate accusamus dolor laboriosam, minima error ad!</p>
                    <div id="line"></div>
                    <div class="parameter">
                        <div id="timer">
                            <p>Time Left:</p><span>60s</span>
                        </div>
                        <div id="mistakes">
                            <p>Mistakes:</p><span>0</span>
                        </div>
                        <div id="wpm">
                            <p>WPM:</p><span>0</span>
                        </div>
                        <div id="cpm">
                            <p>CPM:</p><span>0</span>
                        </div>
                        <div id="tryagain">
                            <button type="button">Try Again</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

</body>

</html>
